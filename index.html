<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
	<meta charset="UTF-8">
	<title>awesome Bookmarks</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="app.js"></script>
	<script src="config/controllers.js"></script>
	<script src="config/services.js"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 center">
				<h1> AWESOME BOOMARKS!!!!!</h1>
			</div>
			<div class="col-xs-3">
				<ul class="nav nav-pills nav-stacked">
				  <li role="presentation" class="active"><a ui-sref="main">Main</a></li>
				  <li role="presentation"><a ui-sref="tags">See All Tags</a></li>
				  <li role="presentation"><a ui-sref="newlink">Add A New Link</a></li>
				</ul>
			</div>
			<div ui-view class="col-xs-9"></div>
		</div>
	</div>


	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
