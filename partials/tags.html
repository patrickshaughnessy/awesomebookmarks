<h2>{{title}}</h2>

<div class="row">
  <div class="col-xs-12 tagsArea">
    <div class="row">
      <div class="col-xs-3" ng-repeat="(tagName, links) in tagsList">

        <div class="editingDiv" ng-dblclick="startEditing(tagName)">

          <span ng-hide="tagName.editing">{{tagsList.tagName}}</span>
          <form ng-submit="doneEditing(tagName)" ng-show="tagName.editing">
            <input type="text" ng-model="tagName" ng-blur="doneEditing(tagName)" ng-focus="tagName === editedTag">
          </form>
